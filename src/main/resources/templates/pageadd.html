<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">文章添加</div>
    <div class="panel-body">
        <form action="/article/add" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-md-1 control-label">标题</label>
                <div class="col-md-5">
                    <input class="form-control" type="title" name="title">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">地区</label>
                <div class="col-md-5">
                    <input class="form-control" type="area" name="area">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">图片</label>
                <div class="col-md-5">
                    <input class="form-control" type="file" name="file">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">内容</label>
                <div class="col-md-5">
                    <input class="form-control" type="content" name="content">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
