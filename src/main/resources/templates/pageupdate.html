<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">文章更新</div>
    <div class="panel-body">
        <form action="/article/update" method="post" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${article.id}">
            <div class="form-group">
                <label class="col-md-1 control-label">标题</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="title"
                           th:value="${article.title}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">城市</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="area"
                           th:value="${article.area}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">图片</label>
                <div class="col-md-5">
                    <input class="form-control" type="file" name="file"
                           th:value="${article.image}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">内容</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" name="content" th:value="${article.content}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
